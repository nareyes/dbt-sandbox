version: 2

sources:
  - name: jaffle_shop
    description: clone of postgres application database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw customers data
        columns:
          - name: id
            description: primary key for raw customers
            tests:
              - unique
              - not_null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            description: primary key for raw orders
            tests:
              - unique
              - not_null
        loaded_at_field: _etl_loaded_at # exisiting field at source
        freshness: 
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour